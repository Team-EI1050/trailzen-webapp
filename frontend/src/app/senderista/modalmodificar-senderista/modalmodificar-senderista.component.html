<!-- El modal en si -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modificar datos de perfil</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <ul>
                <li class="sinPuntitos">
                  <div class= "gordo">
                    <div class="izqui"><label for="">Nombre</label></div>
                    <div class="dere"><input type="text" maxlength="20" onkeypress="this.style.width = ((this.value.length + 3) * 8) + 'px';" id="nombre" value="{{nombre}}"></div>
                  </div>
                </li>
                <li class="sinPuntitos">
                  <div class= "gordo">
                    <div class="izqui"><label for="">Apellido</label></div>
                    <div class="dere"><input type="text" maxlength="50" onkeypress="this.style.width = ((this.value.length + 3) * 8) + 'px';" id="apellido" value="{{apellido}}"></div>
                  </div>
                </li>
                <li class="sinPuntitos">
                  <div class= "gordo">
                    <div class="izqui"><label for="">Nickname</label></div>
                    <div class="dere"><input type="text" maxlength="30" size="(this.value.length + 3)+'px';" onkeypress="this.style.width = ((this.value.length + 3) * 8) + 'px';" id="nickname" value="{{nickname}}"></div>
                  </div>
                </li>
                <li class="sinPuntitos">
                  <div class= "gordo">
                    <div class="izqui"><label for="">Descripci√≥n</label></div>
                    <div class="dere"><textarea maxlength="250" rows="3" cols="60" id="descripcion" size="50" placeholder="{{descripcion}}"></textarea></div>
                  </div>
                </li>
            </ul>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close(); getDatosActualizados()">Guardar</button>
    </div>
  </ng-template>
  <!-- Previa a abrirse el modal -->
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Modificar datos de perfil</button>

  <p>{{nombre}}  {{apellido}}  {{nickname}}</p>
  <p>{{descripcion}}</p>
