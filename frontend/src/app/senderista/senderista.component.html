<div *ngIf="senderista != undefined">
    <h1>Componente senderista</h1>
    <h2>Soy el senderista: {{senderista.nombre}} {{senderista.apellido}}!!</h2>
    <h2>También concocido como {{senderista.nickname}}</h2>
    <p>Me registré el {{senderista.fechaCreacion}}</p>
    <p>Descripción: {{senderista.descripcion}}</p>
</div>

<app-modalmodificar-senderista [senderista]="senderista"></app-modalmodificar-senderista>
