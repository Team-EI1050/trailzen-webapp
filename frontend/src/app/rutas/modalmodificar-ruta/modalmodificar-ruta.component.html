<!-- El modal en si -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modificar datos de ruta</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <ul>
                <li class="sinPuntitos">
                  <div class= "gordo">
                    <div class="izqui"><label for="">Nombre</label></div>
                    <div class="dere"><input required type="text" minlength="3" maxlength="20" onkeypress="this.style.width = ((this.value.length + 3) * 8) + 'px';" id="nombre" value="{{ruta.nombre}}"></div>
                  </div>
                </li>
                <li class="sinPuntitos">
                  <div class= "gordo">
                    <div class="izqui"><label for="">Distancia (Km)</label></div>
                    <div class="dere"><input required type="number" maxlength="10" onkeypress="this.style.width = ((this.value.length + 3) * 8) + 'px';" id="distancia" value="{{ruta.distancia}}"></div>
                  </div>
                </li>
                <li class="sinPuntitos">
                  <div class= "gordo">
                    <div class="izqui"><label for="">Punto de inicio</label></div>
                    <div class="dere"><input required type="text" minlength="3" maxlength="40" size="(this.value.length + 3)+'px';" onkeypress="this.style.width = ((this.value.length + 3) * 8) + 'px';" id="puntoInicio" value="{{ruta.puntoInicio}}"></div>
                  </div>
                </li>
                <li class="sinPuntitos">
                  <div class= "gordo">
                    <div class="izqui"><label for="">Punto de fin</label></div>
                    <div class="dere"><input required type="text" minlength="3" maxlength="40" size="(this.value.length + 3)+'px';" onkeypress="this.style.width = ((this.value.length + 3) * 8) + 'px';" id="puntoFin" value="{{ruta.puntoFin}}"></div>
                  </div>
                </li>
                <li>
                  <app-map></app-map>
                </li>
            </ul>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark boton-modal" (click)="modal.close(); getDatosYActualiza()">Guardar</button>
    </div>
  </ng-template>
  <!-- Previa a abrirse el modal -->
  <button id="botonModificar" class="btn btn-lg btn-outline-primary" (click)="open(content)">Modificar datos de ruta</button>
